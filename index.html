<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f"> 
    <meta name="Description" content="todo list">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="ASSETS/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <title>To Do List</title>

</head>

<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="dark-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
        </div>
        <h1 id="title">Daily Tasks.<div id="border"></div></h1>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Lisää tehtävä...">
            <button class="todo-btn" type="submit">Lisää!</button>
        </form>
    </div>

  <div id="list">
        <ul class="todo-list"></ul>
    </div>
    <script src="JS/toDo.js" type="text/javascript"> </script>
</body>
</html>
